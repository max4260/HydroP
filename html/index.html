<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Light Way Admin</title>
        <link rel="stylesheet" type="text/css"
        href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/local.css">
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <!-- you need to include the shieldui css and js assets in order
        for the charts to work -->
        <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/shieldui-all.min.css">
        <link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css">
        <script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>
        <script type="text/javascript" src="http://www.prepbootstrap.com/Content/js/gridData.js"></script>
    </head>
    
    <body>
        <div id="wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Admin Panel</a>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li class="active">
                            <a href="index.html"><i class="fa fa-bullseye"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="charts.html"><i class="fa fa-tasks"></i>&nbsp;Charts</a>
                        </li>
                        <li>
                            <a href="settings.html"><i class="fa fa-list-ol"></i>&nbsp;Settings</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right navbar-user"></ul>
                </div>
            </nav>
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Dashboard
                            <small>HydroP</small>
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <i class="fa fa-clock-o"></i>Alerts</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row alert-success">
                                    <div class="col-xs-5">
                                        <i class="fa fa-thumbs-o-up fa-5x"></i>
                                    </div>
                                    <div class="col-xs-5 text-right">
                                        <p class="alerts-heading">343</p>
                                        <p class="alerts-text">Days until harvest</p>
                                    </div>
                                </div>
                                <div class="row alert-success">
                                    <div class="col-xs-5">
                                        <i class="fa fa-thumbs-o-up fa-5x"></i>
                                    </div>
                                    <div class="col-xs-5 text-right">
                                        <p class="alerts-heading">1256</p>
                                        <p class="alerts-text">Sensors</p>
                                    </div>
                                </div>
                                <div class="row alert-danger">
                                    <div class="col-xs-5">
                                        <i class="fa fa-thumbs-o-down fa-5x"></i>
                                    </div>
                                    <div class="col-xs-5 text-right">
                                        <p class="alerts-heading">4</p>
                                        <p class="alerts-text">Errors</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <i class="fa fa-bar-chart-o"></i>Current Status</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row alert-success">
                                    <div class="col-xs-5 col-md-3">
                                        <i class="fa fa-5x text-success umbs-o-up fa-smile-o"></i>
                                        <p class="alerts-text">Sensor One</p>
                                    </div>
                                    <div class="col-xs-5 text-success col-md-3">
                                        <i class="fa fa-5x text-success umbs-o-up fa-smile-o"></i>
                                        <p class="alerts-text">Sensor Two</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-5 col-md-3">
                                        <i class="fa fa-5x text-warning umbs-o-up fa-meh-o"></i>
                                        <p class="alerts-text text-success">Sensor Three</p>
                                    </div>
                                    <div class="col-xs-5 test-success col-md-3">
                                        <i class="fa fa-5x text-danger umbs-o-up fa-frown-o"></i>
                                        <p class="alerts-text text-success">Sensor Four</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /#page-wrapper -->
            </div>
        </div>
    </body>

</html>
